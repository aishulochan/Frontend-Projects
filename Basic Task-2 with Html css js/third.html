<!DOCTYPE html>
<html>
<head>
    <title>Password Strength Checker</title>
</head>
<body>

    <h2>Password Strength Checker</h2>
    <label for="passwordInput"><strong>Enter Password:</strong></label><br>
    <input type="password" id="passwordInput" placeholder="Enter your password"><br><br>
    <button onclick="checkPasswordStrength()">Check Password Strength</button>
    <p id="result"></p>
    <script>
        function checkPasswordStrength() {
            const password = document.getElementById('passwordInput').value;
            const result = document.getElementById('result');
            const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d@#$%^&+=]{8,}$/;

            if (regex.test(password)) {
                result.textContent = "Strong Password";
                result.style.color = "green";
            } else {
                result.textContent = "Weak Password";
                result.style.color = "red";
            }
        }
    </script>
</body>
</html>
